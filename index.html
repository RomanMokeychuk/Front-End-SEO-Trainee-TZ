<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="description"
            content="Маркетплейс автозапчастин - великий вибір запчастин для вашого автомобіля від Toyota та інших виробників. Знайдіть масла, фільтри, шини та багато іншого." />
        <meta
            name="keywords"
            content="автозапчастини, Toyota, масло, фільтри, шини" />
        <title>
            Маркетплейс автозапчастин - Ваш інтернет-магазин автозапчастин
        </title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Маркетплейс автозапчастин</h1>
                <nav class="nav">
                    <a class="nav__link" href="/">Головна</a>

                    <a class="nav__link" href="#section_products"
                        >Автозапчастини</a
                    >
                </nav>
            </div>
        </header>
        <main>
            <section id="section_products" class="products">
                <div class="container">
                    <h1 class="products__title">Автозапчастини</h1>
                    <ul class="products__list">
                        <li class="products__list-item">
                            <a class="products__link" href="/maslo.html"
                                ><img
                                    class="products__img"
                                    src="./images/product1.jpeg"
                                    alt="Масло Mobil 5W-30" />Масло</a
                            >
                        </li>
                        <li class="products__list-item">
                            <a class="products__link" href="/filtry.html"
                                ><img
                                    class="products__img"
                                    src="./images/product2.jpeg"
                                    alt="Фільтри для автомобіля" />Фільтри</a
                            >
                        </li>
                        <li class="products__list-item">
                            <a class="products__link" href="/shyny.html"
                                ><img
                                    class="products__img"
                                    src="./images/product3.jpg"
                                    alt="Шини Goodyear EAGLE SPORT 2 R14" />Шини</a
                            >
                        </li>
                    </ul>
                </div>
            </section>
        </main>
        <footer class="footer">
            <a href="https://www.toyota.com.ua/" rel="nofollow" target="_blank">
                Офіційний сайт Toyota в Україні</a
            >
        </footer>
    </body>
</html>
